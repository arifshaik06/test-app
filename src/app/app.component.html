<div class="container">
  <!-- Start Button -->
  <button class="btn btn-primary" (click)="startProcess()">Start</button>
  
  <!-- Offcanvas Popup -->
  <div *ngIf="showPopup" class="offcanvas offcanvas-bottom show" tabindex="-1" style="height: 200px;" [style.display]="offcanvasVisible ? 'block' : 'none'">
    <div class="offcanvas-body">
      <!-- Progress Bar -->
      <div class="progress mb-3">
        <div class="progress-bar" role="progressbar" [style.width]="progress + '%'" attr.aria-valuenow="{{progress}}" aria-valuemin="0" aria-valuemax="100">
          {{progress}}%
        </div>
      </div>

      <!-- Toggle Button -->
      <button class="btn btn-secondary" (click)="togglePopup()">Toggle Offcanvas</button>
    </div>
  </div>
</div>
